<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" name="search" class="searchTerm" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="main-data">


    <div class="weather-data">
      <div class="temperature">{{ weatherData.current.temp_c | number: '1.0-0'}}Â°</div>
      <div class="time-location">
        <div class="location">{{ weatherData.location.name }}</div>
        <div class="time"> {{weatherData.location.localtime}}</div>
      </div>
      <div class="condition">
        <img class="condition-icon" src="{{weatherData.current.condition.icon}}" alt="">
        <div class="condition-text">{{weatherData.current.condition.text}}</div>
      </div>
    </div>
  </div>

</div>

<div class="weather-details">
  <h4>More Information: </h4>
  <div class="more-information">

    <div class="feels-like">
      <img src="../assets/temp.png" alt="">
      <span>Feels: </span>
      <div class="value">

      </div>
    </div>
    <div class="humidity">
      <img src="../assets/humidity.png" alt="">
      <span>Humidity</span>
      <div class="value">

      </div>
    </div>
    <div class="pressure">
      <img src="../assets/barometers.png" alt="">
      <span>Atmospheric Pressure</span>
      <div class="value">

      </div>
    </div>
    <div class="wind">

      <img src="../assets/wind.png" alt="">
      <span>Wind</span>
      <div class="value">

      </div>
    </div>
  </div>
  <div class="air-quality">
    <h4>Air Quality</h4>
  </div>

</div>
