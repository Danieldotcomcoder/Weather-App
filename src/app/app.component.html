<div class="container" *ngIf="weatherData">
  <div class="main-data">
  

    <div class="weather-data">
      <div class="temperature">{{ weatherData.current.temp_c | number: '1.0-0'}}°C</div>
      <div class="time-location">
        <div class="location">{{ weatherData.current.temp_c | number: '1.0-0'}}°C</div>
        <div class="time"> {{weatherData.location.name}}</div>
      </div>
      
     

    </div>
  </div>

</div>
    <router-outlet></router-outlet>
